<!DOCTYPE html>
<html lang="en" ng-app="">
<head>
	<meta charset="UTF-8">
	<title>Modelo en scope</title>
</head>
<body ng-controller="CokiController">
	{{cokita.nombre}} ha estudiado {{cokita.carrera}}
	<script src="angular.min.js" type="text/javascript"></script>
	
	<script type="text/javascript">

         function CokiController($scope){
         	$scope.cokita = {
         		nombre : "Sory",
         		carrera : "algo que parece periodismo"
         	}
         }

	</script>

</body>
</html>


<!-- con el scope se crea una especie de tabla hash = pares de datos -->
