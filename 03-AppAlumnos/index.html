<!DOCTYPE html>
<html lang="en" ng-app="app">
<head>
	<meta charset="UTF-8">
	<title> Jugadores</title>
	<link rel="stylesheet" href="style.css">
</head>
<body ng-controller="JugadoresControlador">

	<h1>Jugadores</h1>

	<div class="wrapper"> 
		<div class="contact-item" ng-repeat="jugador in jugadores | orderBy:'numero'">
			<div class="nombre">{{jugador.nombre}} - {{jugador.numero}}</div>
			<span class="posicion">{{jugador.posicion}}</span>
		</div>
	</div>

	<br/ >

	<center><button ng-click="ShowForm()" ng-hide="formVisibility">Añadir Contacto</button></center>

	<div class="wrapper" ng-show="formVisibility">
		<h2>Añadir un jugador</h2>
		Nombre : <input type="text" ng-model="nuevoJugador.nombre"></input>
		Numero : <input type="text" ng-model="nuevoJugador.numero"></input>
		Posicion : <input type="text" ng-model="nuevoJugador.posicion"></input>
		<button ng-click="Save()">Guardar</button>
	</div>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.2/angular.min.js"></script>
	<script src="controlador.js" type="text/javascript"></script>
</body>
</html>

<!-- ng-repeat muestra una lista de items de una coleccion-->
